<!DOCTYPE html>
<html>
<head>
    <title>Sketchpad</title>
    <link rel='stylesheet' type='text/css' href='styles/style.css'>
    <style></style>
    <script type='text/javascript' src=http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js></script>
    <script type='text/javascript' src='scripts/sketch.js'></script>
</head>
<body>
<div id='controls-wrapper'>
    <button type="button" id='reset'>RESET</button>
    <label for='standard'>
        <input id='standard' type='radio' name='mode' value='standard'
        autocomplete='off' checked>Standard</input>
    </label>
    <label for='crazy'>
        <input id='crazy' type='radio' name='mode' autocomplete='off'
        value='crazy'>Crazy Colors</input>
    </label>
</div>
<div id='sketchpad'></div>
<div id='footer-wrapper'>
    <span id='footer'>Created by
	<a href='https://www.github.com/bergscott/'>Scott Berg</a> for
	<a href='http://www.theodinproject.com'>The Odin Project</a>
    </span>
</div>
</body>
<html>
